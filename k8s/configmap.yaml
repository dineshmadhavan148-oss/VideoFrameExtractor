apiVersion: v1
kind: ConfigMap
metadata:
  name: video-extractor-config
  namespace: video-extractor
data:
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  DATABASE_PATH: "runtime/db/metadata.db"
  FRAMES_BASE_PATH: "runtime/frames"
  MAX_CONCURRENT_JOBS: "5"
  CACHE_TTL: "3600"
  MAX_CACHE_SIZE_MB: "100"